<mat-card class="login-card">
  <mat-card-title>Iniciar Sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="username" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="ocultarPassword = !ocultarPassword">
          <mat-icon>{{ ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <div class="register-link" style="text-align: center; margin-top: 16px;">
  <span>¿No tienes cuenta?</span>
  <button mat-button color="accent" routerLink="/register">Regístrate</button>
</div>
      <div class="button-row">
        <button mat-stroked-button color="warn" routerLink="/login">Cancelar</button>
        <button mat-raised-button color="primary" (click)="Login()" [disabled]="loginForm.invalid" routerLink="/inicio">Ingresar</button>
      </div>
    </form>
    
  </mat-card-content>
</mat-card>
